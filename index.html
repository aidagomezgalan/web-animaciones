<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones - Aida Gómez Galán</title>

    <!-- HOJA DE ESTILO VINCULADA -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- CABECERA -->
    <header>
      <img class="profile-circle" src="images/aida.jpg" alt="Aida" />
      <h1 class="nombre-alumno">Aida Gómez Galán</h1>
    </header>
    <!-- MENÚ DE NAVEGACIÓN -->
    <nav>
      <ul class="nav-ul">
        <li class="nav-li">
          <span class="transition box-sup"></span>EL CLUB<span
            class="transition box-inf"
          ></span>
        </li>
        <li class="nav-li">
          <span class="transition box-sup"></span>WODS<span
            class="transition box-inf"
          ></span>
        </li>
        <li class="nav-li">
          <span class="transition box-sup"></span>EJERCICIOS<span
            class="transition box-inf"
          ></span>
        </li>
        <li class="nav-li">
          <span class="transition box-sup"></span>NOVEDADES<span
            class="transition box-inf"
          ></span>
        </li>
      </ul>
    </nav>
    <!-- CONTENIDO PRINCIPAL -->
    <main>
      <!-- Transformaciones -->
      <section class="transform">
        <h2>Animación con <span>Transformaciones</span></h2>
        <div>
          <div class="picture-div">
            <img class="pictures" src="./images/aida.jpg" alt="Aida" />
          </div>
          <div class="picture-div">
            <img class="pictures" src="./images/aida.jpg" alt="Aida" />
          </div>
          <div class="picture-div">
            <img class="pictures" src="./images/aida.jpg" alt="Aida" />
          </div>
          <div class="picture-div">
            <img class="pictures" src="./images/aida.jpg" alt="Aida" />
          </div>
        </div>
      </section>
      <!-- Animación CSS -->
      <section class="css">
        <h2>Animación con <span>CSS</span></h2>
        <h3 class="eslogan">El deporte es salud</h3>
        <div class="movil">
          <img class="movil-img" src="./images/logo.png" />
          <p class="movil-info">Descarga nuestra app</p>
        </div>
      </section>
      <!-- Animación CANVAS -->
      <section class="canvas">
        <h2>Animación con <span>CANVAS</span></h2>
        <canvas id="miCanvas" width="700" height="200">
          Su navegador no soporta el elemento canvas.
        </canvas>
      </section>
      <!-- Animación SVG -->
      <section class="svg">
        <h2>Animación con <span>SVG</span></h2>
        <svg id="miSVG" width="300" height="300">
          <!-- Dibujamos el laberinto con rectángulos -->
          <rect
            width="213"
            height="14"
            rx="0"
            ry="0"
            transform="translate(34 34)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="191"
            rx="0"
            ry="0"
            transform="translate(34 80)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="214.436942"
            height="14"
            rx="0"
            ry="0"
            transform="matrix(.993299 0 0 1 41 257)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="81.115321"
            rx="0"
            ry="0"
            transform="matrix(1 0 0 0.678047 240 206)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="123"
            rx="0"
            ry="0"
            transform="translate(240 34)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="74.073409"
            height="14"
            rx="0"
            ry="0"
            transform="matrix(.445504 0 0 1 221 198)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="44.578952"
            rx="0"
            ry="0"
            transform="matrix(1 0 0 0.605667 209 198)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="62.684888"
            height="14"
            rx="0"
            ry="0"
            transform="matrix(1.164555 0 0 1 150 220)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="61"
            rx="0"
            ry="0"
            transform="translate(93 34)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="116"
            height="14"
            rx="0"
            ry="0"
            transform="translate(36 121)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="62"
            rx="0"
            ry="0"
            transform="translate(139 73)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="41.043643"
            height="14"
            rx="0"
            ry="0"
            transform="matrix(1.340037 0 0 1 139 73)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="73"
            height="14"
            rx="0"
            ry="0"
            transform="translate(181 145)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="32"
            rx="0"
            ry="0"
            transform="translate(174 145)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="85"
            height="14"
            rx="0"
            ry="0"
            transform="translate(103 170)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <rect
            width="14"
            height="55"
            rx="0"
            ry="0"
            transform="translate(103 170)"
            fill="#d2dbed"
            stroke-width="0"
          />
          <!-- Definimos una transformación para desplazar el origen de los elementos  -->
          <g transform="translate(40, 64)">
          <!-- Definimos la ruta por la que se desplaza el objeto -->
          <path
            id="ruta"
            d="m0 0 h40 v45 h40 v-50 h95 v60 h-50 v35 h-85 v85 h50 v-35 h70 v-25 h52"
            style="
              stroke: #3f5787;
              stroke-width: 3;
              fill: none;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
          ></path>
          <!-- Objeto que recorre el laberinto -->
            <circle
              id="circulo"
              cx="0"
              cy="0"
              from
              to=""
              r="6"
              fill="#ef5252"
              stroke="#3f5787"
              stroke-width="2"
              cursor="pointer"
            >
              <!-- Definimos la animación que realizará el círculo -->
              <animateMotion begin="circulo.click" dur="8s" repeatCount="1">
                <mpath xlink:href="#ruta" />
              </animateMotion>
            </circle>
          </g>
        </svg>
      </section>
    </main>
    <!-- PIE DE PÁGINA -->
    <footer>
      <span> Aida Gómez Galán - css | canvas | svg</span>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
